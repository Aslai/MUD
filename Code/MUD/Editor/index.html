<!DOCTYPE HTML>
<html class="html">
<head>
<title>MUD Editor</title>
<link rel="stylesheet" type="text/css" href="styles/base.css" />
<link rel="stylesheet" type="text/css" href="styles/menubar.css" />
<link rel="stylesheet" type="text/css" href="styles/window.css" />
<link rel="stylesheet" type="text/css" href="styles/treeview.css" />
<script type="text/javascript" src="scripts/windowmanager.js" async></script>
</head>
<body onload="init();">
	<div class="menubar">
		<div class="menubarelement" onmousemove="MenuHover('filemenu');" onclick="ShowMenu('filemenu');">
		File
		<div class="menubarmenu" id="filemenu">
			<div class="menubarmenuelement"><a href="#new" class="menubar">New</a></div>
			<div class="menubarmenuelement"><a href="#quit" class="menubar">Quit</a></div>
		</div>
		</div>
		
		<div class="menubarelement" onmousemove="MenuHover('editmenu');" onclick="ShowMenu('editmenu');">
		Edit
		
		<div class="menubarmenu" id="editmenu">
			<div class="menubarmenuelement"><a href="#cut" class="menubar">Cut</a></div>
			<div class="menubarmenuelement"><a href="#paste" class="menubar">Paste</a></div>
		</div>
		</div>
		
	</div>
	<div class="navigatoroutside">
		<div class="navigatorinside">
			<div class="css-treeview">
				<ul>
					<li><input id="item-0" type="checkbox"><label for="item-0">Project</label>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="window" style="visibility:hidden">
			<div class="windowtitle">
			TestWindow
			</div>
			<div class="windowinner">
			Woah<br/>
			Here is some seriously awesome content, man!
			</div>
		</div>
		<div class="window" style="min-width:300px;">
			<div class="windowtitle">
			TestWindow
			<div class="close">
			X
			</div>
			<div class="maximize">
			&#9633;
			</div>
			
			</div>
			<div class="menubar">
				<div class="menubarelement" onmousemove="MenuHover('filemenu2');" onclick="ShowMenu('filemenu2');">
				File
				<div class="menubarmenu" id="filemenu2">
					<div class="menubarmenuelement"><a href="#new" class="menubar">New</a></div>
					<div class="menubarmenuelement"><a href="#quit" class="menubar">Quit</a></div>
				</div>
				</div>
				
				<div class="menubarelement" onmousemove="MenuHover('editmenu2');" onclick="ShowMenu('editmenu2');">
				Edit
				
				<div class="menubarmenu" id="editmenu2">
					<div class="menubarmenuelement"><a href="#cut" class="menubar">Cut</a></div>
					<div class="menubarmenuelement"><a href="#paste" class="menubar">Paste</a></div>
				</div>
			</div>
			
		</div>
			<div class="windowinner">
			
			Woah<br/>
			Here is some seriously awesome content, man!
			<form>
			<div class="windowinput">Item Name: <input type="text" name="itemname" class="windowinput"></div>
			<div class="windowinput">Item ID: <input type="text" name="itemid" class="windowinput"></div>
			</form> 
			</div>
		</div>
		<div class="window">
			<div class="windowtitle">
			TestWindow
			</div>
			<div class="windowinner">
			Woah<br/>
			Here is some seriously awesome content, man!
			</div>
		</div>
	</div>
</body> 
</html>
