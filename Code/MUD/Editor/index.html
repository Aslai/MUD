<!DOCTYPE HTML>
<html class="html">
<head>
<title>MUD Editor</title>
<link rel="stylesheet" type="text/css" href="styles/base.css" />
<link rel="stylesheet" type="text/css" href="styles/menubar.css" />
<link rel="stylesheet" type="text/css" href="styles/window.css" />
<link rel="stylesheet" type="text/css" href="styles/treeview.css" />
<script type="text/javascript" src="scripts/windowmanager.js" async></script>
<script type="text/javascript" src="scripts/widgets.js" async></script>

</head>
<body onload="init();">
	<div class="status" id="status"></div>
	<div class="menubarglobal">
	<div class="menubar">
		<div class="menubarelement" onmousemove="MenuHover('filemenu');" onclick="ShowMenu('filemenu');">
		File
		<div class="menubarmenu" id="filemenu">
			<div class="menubarmenuelement"><a href="#new" class="menubar" id="NewThings">New</a></div>
			<div class="menubarmenuelement"><a href="#quit" class="menubar">Quit</a></div>
		</div>
		</div>
		
		<div class="menubarelement" onmousemove="MenuHover('editmenu');" onclick="ShowMenu('editmenu');">
		Edit
		
		<div class="menubarmenu" id="editmenu">
			<div class="menubarmenuelement"><a href="#cut" class="menubar">Cut</a></div>
			<div class="menubarmenuelement"><a href="#paste" class="menubar">Paste</a></div>
		</div>
		</div>
		
	</div>
	</div>
	<div class="navigatoroutside">
		<div class="navigatorinside">
			<div class="css-treeview">
				<ul>
					<li><input id="item-0" type="checkbox"><label for="item-0">Project</label>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" id="TheContainer">
		
		
	</div>
</body> 
</html>
